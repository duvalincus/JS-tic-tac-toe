<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 class="turn"></h1>
        <div id="names">
            <input type="text" placeholder="Player One" id="p1name">
            <input type="text" placeholder="Player Two" id="p2name">
            <br /><br />
            <button id="submit">Submit</button>
        </div>
        <div class="board"></div>
        <button id="again" class="hidden">Play again?</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
